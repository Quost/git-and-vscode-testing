<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon></ion-icon> UDESC
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-grid class="justify-center">
      <ion-text class="lf-pad">Leitor de Código de Barras UDESC</ion-text>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <img src="assets/barcode.jpeg" />
    <ion-card-content>
      <ion-text>This section shows the demo of how to scan a QRCode or Barcode to get the information</ion-text>

      <ion-button color="success" expand="full" (click)="scan()">Scan code</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-item *ngIf="data">
    <ion-label position="stacked">Informação lida: </ion-label>
    <ion-input [value]="data.text" readonly></ion-input>
  </ion-item>
</ion-content>
